<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Page</title>
    <link rel="stylesheet" href="volunteer.css" />
    <script src="https://kit.fontawesome.com/e0f29e24ce.js" crossorigin="anonymous"></script>
    <script defer src="volunteer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/light.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/dark.min.css"
        rel="stylesheet">
    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.js"
        defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Montserrat:wght@700&family=Quicksand:wght@300&family=Tangerine:wght@700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h1>Unity</h1>
            <p class="sublogo">Post.Volunteer.Connect</p>
        </div>
        <div class="nav-buttons">
            <h1 class="nav-button" id="about-unity">About Unity</h1>
            <h1 class="nav-button" id="post-job">Post a Job</h1>
            <h1 class="nav-button">Volunteer</h1>
        </div>
    </div>

    <div class="grid-container">
        <div class="left-container">
            <button id="myButton">Click me</button>

            <div class="top">
                <div class="user-icon">
                    <i class="fa-solid fa-user" id="user"></i>
                </div>
                <div class="name-hours">name and hours</div>
            </div>
            <div class="calendar">
                <div id="calendar"></div>
            </div>
            <div class="left-bottom">
               
                
            </div>
        </div>

        <div class="right-container">
            <div class="dropdown">
                <div class="filter-by"><i class="fa-solid fa-filter dropdown-toggle" onclick="toggleDropdown()"></i>
                </div>
                <div id="dropdown-content" class="dropdown-content">
                    <p>Filter 1</p>
                    <p>Filter 2</p>
                    <p>Filter 3</p>
                </div>
            </div>
            

        </div>

        <div class="modal-container">
            <div class="user-login-model">
                <div class="modal-centering-container">
                    <i class="fa-solid fa-x" id="modal-close"></i>
    
                    <div class="name-container">
                        <p class="name-info">Name :</p>
                        <p class="update-name">Name</p>
                    </div>
                    <div class="email-container">
                        <p class="email-info">email :</p>
                        <p class="update-name">Email</p>
                    </div>
    
                    <div class="address-container">
                        <p class="address-info">Address :</p>
                        <p class="update-address">Address</ip>
                    </div>
                </div>
            </div>
        </div>
        


</body>

</html>
